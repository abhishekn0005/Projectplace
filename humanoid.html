<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
  font-family: Arial;
  padding: 20px;
  background-color: grey;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: #131313;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.iframe{
  width: 100%;
  height: auto;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body>

  <div id="adobe-dc-view"></div>
  <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
      var adobeDCView = new AdobeDC.View({clientId: "56d063d530b146c09e346e6387fab137", divId: "adobe-dc-view"});
      adobeDCView.previewFile({
        content:{location: {url: "Report.pdf"}},
        metaData:{fileName: "Report.pdf"}
      }, {});
    });
  </script>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
      <h2 style="color: white; font-weight: bold;">PPT</h2>
      <iframe src="https://onedrive.live.com/embed?cid=E095F0F4B90CC3A3&amp;resid=E095F0F4B90CC3A3%21119&amp;authkey=AM7EKXmyLgCpcjs&amp;em=2&amp;wdAr=1.7777777777777777" width="610px" height="367px" frameborder="0">This is an embedded <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by <a target="_blank" href="https://office.com/webapps">Office</a>.</iframe>
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
      <h2 style="color: white; font-weight: bold;">About Project</h2>
      <p style="color: white;">Our main intention in this project was to reduce the human effort for communication and make student-department interaction automated.</p>
      <p style="color: white;">We planned to build a robot that could monitor the campus, perform mass event registrations, and interact with the students.</p>
    </div>
  </div>
</div>
